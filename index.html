<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/calculator.svg">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.3/math.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen-container">
            <input type="text" class="display" id="display" readonly>
        </div>
        <div class="button-row">
            <button onclick="clearDisplay()" class="func">C</button>
            <button onclick="backspace()" class="func">←</button>
            <button onclick="append('(')" class="func">(</button>
            <button onclick="append(')')" class="func">)</button>
            <button onclick="append('log(')" class="func">log</button>
        </div>
        <div class="button-row">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('÷')" class="func op">÷</button>
            <button onclick="append('sqrt(')" class="func">√</button>
        </div>
        <div class="button-row">
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('×')" class="func op">×</button>
            <button onclick="append('^')" class="func">xʸ</button>
        </div>
        <div class="button-row">
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('−')" class="func op">−</button>
            <button onclick="append('.')">.</button>
        </div>
        <div class="button-row">
            <button onclick="append('0')" class="wide">0</button>
            <button onclick="append('+')" class="func op">+</button>
            <button onclick="calculate()" class="wide equal">=</button>
            <button onclick="append('sin(')" class="func">sin</button>
            <button onclick="append('cos(')" class="func">cos</button>
            <button onclick="append('tan(')" class="func">tan</button>
        </div>
    </div>
</body>
</html>
